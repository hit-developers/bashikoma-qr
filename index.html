<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />

<head>
</head>

<body onload="jump()">
</body>

<script>
    function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent;

        if (userAgent.indexOf('Android') > 0) {
            return "Android";
        }

        if (userAgent.indexOf('iPhone') > 0 || userAgent.indexOf('iPad') > 0 || userAgent.indexOf('iPod') > 0 || (userAgent.indexOf('Macintosh') > 0 && document.ontouchstart !== undefined)) {
            return "iOS";
        }

        return "unknown";
    }

    function jump() {
        const os = getMobileOperatingSystem();
        if (os == "Android") {
            window.location.href = "https://play.google.com/store/apps/details?id=" + "com.hitcomputer.hitoshi";
            return;
        }
        if (os == "iOS") {
            window.location.href = "https://apps.apple.com/app/" + "id1622496073";
            return;
        }
        window.location.href = "https://" + "twitter.com/bashikoma_app";
    }
</script>

</html>
